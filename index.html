<section> 
					1. Visibility of system status
					<p>The system should always keep users informed about what is going on, through appropriate feedback within reasonable time </p>

					2. Match between system and the real world  
					<p>The system should speak the user's language, with words, phrases and concepts familiar to the use, rather than system orientated terms. </p>

<section> 
					3. User control and freedom  
					<p> Users often choose system functions by mistake and will need a clearly marked "emergency exit" to leace the unwanted state without having to go through an extended dialogue. Support undo and redo  </p>

<section> 
					4. Consistency and standards  
					<p> Users should not have to wonder whether different words, situations, or actions mean the same thing. Follow platform conventions.</p>

					5. Error prevention
